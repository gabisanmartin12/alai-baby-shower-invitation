<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alai 🧚🏼</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="h-[60dvh] bg-[url('/images/jorge-anto-12.webp')] bg-cover bg-center bg-black bg-blend-luminosity"
    >
      <div class="flex m-auto flex-col items-end max-w-[1200px] px-8 py-12">
        <span class="text-gray-600 uppercase tracking-widest max-sm:text-sm">Baby Shower</span>
        <h1 class="text-pink-300 font-bold text-9xl font-dancing my-4 max-sm:text-7xl">Alai</h1>
        <span class="text-gray-600 uppercase tracking-widest max-sm:text-sm">11. 05. 24.</span>
      </div>
    </header>
    <main>
      <section
        id="countdown-container"
        class="flex justify-center py-10 px-4 bg-pink-300 text-white gap-10"
      >
        <div class="flex flex-col items-center justify-center gap-4">
          <p class="text-3xl" id="txt-days">00</p>
          <span class="uppercase text-xs tracking-widest">D&iacute;as</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <p class="text-3xl" id="txt-hours">00</p>
          <span class="uppercase text-xs tracking-widest">Horas</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <p class="text-3xl" id="txt-minutes">00</p>
          <span class="uppercase text-xs tracking-widest">Min</span>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
          <p class="text-3xl" id="txt-seconds">00</p>
          <span class="uppercase text-xs tracking-widest">Seg</span>
        </div>

      <section class="m-auto max-w-[1200px] min-h-[25dvh] py-8 px-4">

          <img
            loading="lazy"
            alt="Jorge y Anto"
            class="rounded-lg"
            src="/images/jorge-anto-11.webp"
          />
        </div>
      </section>

      <section
        class="flex flex-col justify-center items-center gap-8 min-h-[25dvh] bg-pink-300 py-8 px-4"
      >
        <h2 class="text-white text-4xl font-bold font-dancing">Regalos</h2>
        <p class="text-center text-white italic max-w-[480px] px-4 box-content">
          ¿Te preguntas qué regalar para dar la bienvenida a Alai? ¡No dudes en
          enviarnos un mensaje a nuestro WhatsApp para obtener algunas ideas
          geniales y asegurarte de elegir el regalo perfecto!
        </p>
        <button
          class="rounded-lg border-2 border-white py-2 px-4 text-white hover:bg-pink-400 transition-colors duration-300"
          id="btn-gift-suggestion"
        >
          Consultanos
        </button>
      </section>

        class="flex flex-col justify-center items-center gap-8 min-h-[25dvh] py-8 px-4"

          Confirmar asistencia
